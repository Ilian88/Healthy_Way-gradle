<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}">
</head>
<body>

<header th:replace="~{fragments/commons::navbar}">

</header>
<div class="container mt-4">
    <div class="text-center">
        <h2>Add Recipe</h2>
    </div>
    <form action="#" >
        <div class="form-group col-md-8 m-auto mb-3 ">
            <label for="recipeName" class="mb-1">Recipe Name</label>
            <input type="text" class="form-control" id="recipeName" placeholder="Give your recipe a name">
            <small class="form-text text-muted"></small>
        </div>
        <div class="form-group col-md-8 m-auto mb-3">
            <label for="recipeDescription" class="mb-1">Text Content</label>
            <input type="text" class="form-control" id="recipeDescription" placeholder="Tell us the recipe">
        </div>
        <div class="form-group col-md-8 m-auto mb-3">
            <label for="imageURL" class="mb-1">Image Url</label>
            <input type="text" class="form-control" id="imageURL" placeholder="Every recipe needs a picture">
        </div>
        <div class="form-group col-md-8 m-auto mb-3">
            <label for="shortDescription" class="mb-1">Short description</label>
            <input type="text" class="form-control" id="shortDescription" placeholder="Give us a shprt description">
        </div>
        <div class="mt-4 text-center">
            <button class="btn btn-primary m-auto" type="submit">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
