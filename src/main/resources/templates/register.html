<!doctype html >

<style>
    form {
        width: 60%;
        margin: auto;
    }

    main {
        display: flex;
        justify-content: center;
        text-align: center;
    }

    small {
        color: red;
        font-weight: bold;
        font-family: Calibri;
    }
</style>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}">

</head>
<body class="text-center m-auto">

<main class="form-signin container">

    <form class="row mt-5" th:action="@{/users/register}" th:method="POST" th:object="${userRegisterBindingModel}">
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
        <div class="container justify-content-around">
            <div class="form-floating my-3">
                <input type="email" th:field="*{email}" th:errorclass="bg-danger" class="form-control col-lg-4"
                       placeholder="Enter email">
                <label>Email</label>
                <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="bg-danger">Enter valid email!</small>
            </div>
            <div class="form-floating my-3">
                <input type="text" th:field="*{username}" th:errorclass="bg-danger" class="form-control col-lg-4"
                       placeholder="Username">
                <label>Username</label>
                <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="danger">Enter valid username</small>
            </div>
            <div class="form-floating my-3">
                <input type="password" th:field="*{password}" th:errorclass="bg-danger" class="form-control"
                       placeholder="Password">
                <label>Password</label>
                <small th:if="${#fields.hasErrors('password')}" th:errros="*{password}" class="danger">Enter valid password!</small>
            </div>
            <div class="form-floating my-3">
                <input type="password" th:field="*{confirmPassword}" th:errorclass="bg-danger" class="form-control"
                       placeholder="Confirm Password">
                <label>Confirm Password</label>
                <small th:unless="*{passwordsMatch()}" class="danger">Passwords don't match!</small>
            </div>
            <div class="form-floating my-3">
                <input type="number" th:field="*{age}" th:errorclass="bg-danger" class="form-control"
                       placeholder="Enter age">
                <label>Age</label>
                <small th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="danger">Enter valid age!</small>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <div class="col-sm-10 mt-1 mb-4">
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{gender}" name="gender" id="gridRadios1" value="MALE" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Male
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{gender}" name="gender" id="gridRadios2" value="FEMALE">
                            <label class="form-check-label" for="gridRadios2">
                                Female
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Sign up</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021 </p>
    </form>

</main>

</body>
</html>
