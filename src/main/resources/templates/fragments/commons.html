<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Healthy_Way</title>
</head>
<body>
<header th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div  class="dropdown">
            <button  class="btn btn-secondary dropdown-toggle bg-success" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Manage Roles
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <a th:href="@{/roles/add}" class="dropdown-item" type="button">Add/Change roles</a>
                <a href="#" class="dropdown-item" type="button">Another action</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle bg-success" type="button" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                What are you interested in
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu3">
                <a th:href="@{/articles/all}" class="dropdown-item" type="button">Articles</a>
                <a th:href="@{/recipes/all}" class="dropdown-item" type="button">Recipes</a>
            </div>
        </div>

        <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">
            <ul class="navbar-nav navbar-right mr-sm-2 mr-0 mt-2 mt-lg-0 ">
                <li sec:authorize="isAnonymous()" class="nav-item active">
                    <a class="nav-link" th:href="@{/users/login}">Login</a>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <a class="nav-link" th:href="@{users/register}">Register</a>
                </li>
                <form sec:authorize="isAuthenticated()" th:action="@{/users/logout}" th:method="POST" class="nav-item bg-success">
                    <input type="submit" class="nav-link bg-success m-0" th:value="Logout"/>
                </form>
            </ul>

        </div>
    </nav>
</header>

</body>
</html>
