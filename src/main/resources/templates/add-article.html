<!DOCTYPE html>
<style>
    body {
        background-image: url("https://fatstacksblog.com/wp-content/uploads/2019/11/Person-writing-article-nov26.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
    }
</style>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/commons::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:include="~{fragments/commons::navbar}">

</header>
<div class="container mt-4 text-primary">
    <div class="text-center">
        <h2>Add Article</h2>
    </div>
    <form th:action="@{/articles/add}" th:method="POST" th:object="${articleBindingModel}" id="addForm">
        <div class="form-group col-md-8 m-auto mb-3 ">
            <label for="recipeName" class="mb-1">Recipe title</label>
            <input type="text" th:field="*{title}" th:errorclass="bg-danger" class="form-control"
                   id="recipeName" placeholder="Give your article a name"/>
            <small th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                   class="form-text text-muted error"></small>
        </div>
        <div class="form-group col-md-8 m-auto mb-3">
            <label for="recipeDescription" class="mb-1">Text Content</label>
            <textarea form="addForm" class="form-control" th:field="*{textContent}" th:errorclass="bg-danger"
                      id="recipeDescription" placeholder="Put in the content"></textarea>
            <small th:if="${#fields.hasErrors('textContent')}" th:errors="*{textContent}"
                   class="form-text text-muted"></small>
        </div>
        <div class="form-group col-md-8 m-auto mb-3">
            <label for="shortDescription" class="mb-1">Short description</label>
            <input type="text" class="form-control" th:field="*{shortDescription}" th:errorclass="bg-danger"
                   id="shortDescription" placeholder="Give us a short description"/>
            <small th:if="${#fields.hasErrors('shortDescription')}" th:errors="*{shortDescription}"
                   class="form-text text-muted"></small>
        </div>
        <div class="mt-4 text-center">
            <button class="btn btn-primary m-auto" type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
