<!DOCTYPE html>
<style>
  body {
    background-image: url("https://healthyhenrycounty.org/wp-content/uploads/2020/08/healthy-lifestyle-1-1024x585.png");
    background-repeat: no-repeat;
    background-size: cover;
    height: 100vh;
  }
</style>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/commons::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:include="~{fragments/commons::navbar}">

</header>
<div class="container mt-4">
  <div class="text-center">
    <h2>Edit Article</h2>
  </div>
  <form th:action="@{/articles/edit/{aId}(aId=*{getId()})}" th:method="POST" th:object="${_article}" id="editForm">
    <div class="form-group col-md-8 m-auto mb-3 ">
      <label for="recipeName" class="mb-1 text-primary" >Recipe title</label>
      <input type="text" th:field="*{title}" th:errorclass="bg-danger" class="form-control"
             id="recipeName" placeholder="Give your article a name"/>
      <small th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="form-text text-muted error"></small>
    </div>
    <div class="form-group col-md-8 m-auto mb-3">
      <label for="recipeDescription" class="mb-1 text-primary">Text Content</label>
      <textarea form="editForm" class="form-control" th:field="*{textContent}" th:errorclass="bg-danger"
                id="recipeDescription" placeholder="Put in the content"></textarea>
      <small th:if="${#fields.hasErrors('textContent')}"  th:errors="*{textContent}" class="form-text text-muted"></small>
    </div>
    <div class="form-group col-md-8 m-auto mb-3">
      <label for="shortDescription" class="mb-1 text-primary">Short description</label>
      <input type="text" class="form-control" th:field ="*{shortDescription}" th:errorclass="bg-danger"
             id="shortDescription" placeholder="Give us a short description"/>
      <small th:if="${#fields.hasErrors('shortDescription')}" th:errors="*{shortDescription}" class="form-text text-muted"></small>
    </div>
    <div class="mt-4 text-center">
      <button class="btn btn-primary m-auto" type="submit">Submit</button>
    </div>
  </form>
</div>
</body>
</html>
