<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/commons::head}">

</head>

<body>
<header th:replace="~{fragments/commons::navbar}">

</header>

<div class="bd-example">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/food.png" class="d-block w-100 h-75" alt="picture to show">
                <div class="carousel-caption d-none d-md-block">
                    <a class="btn btn-primary btn-lg mb-4" th:href="@{/users/login}">Sign in </a>
                    <p>Login to check our articles</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/recipe-pic1.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <a class="btn btn-primary btn-lg mb-4"  th:href= "@{/users/register}"> Sign up </a>
                    <p>Register to check out our recipes.</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

</body>
<script>$('#pageCarousel').carousel({interval: 5000})</script>
</html>
